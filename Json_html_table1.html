<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
    <title>JSON Table</title>
    <style>
            .bs-example{
                margin: 20px;
            }
        </style>
</head>
<body>
    
<div class="container bs-example">
    <div class="table-responsive">
                  <table class="table table-striped table-bordered" id="employee">
              <thead class="thead-dark">
                <tr>
                  <th><b>ID</b></th>
                  <th><b>TITLE</b></th>
                  <th><b>BODY</b></th>
                </tr>
              </thead>
            </table>
    </div>
   
  </div>
  <script>
  $(document).ready(function(){
      var em_data='';
    var dmJSON = "https://jsonplaceholder.typicode.com/posts";
    console.log(dmJSON);
    $.getJSON( dmJSON, function(data) {
   $.each(data, function(i, f) {
       em_data+='<tr>';
       em_data+='<td>'+f.id+'</td>';
       em_data+='<td>'+f.title+'</td>';
       em_data+='<td>'+f.body+'</td>';
       em_data+='</tr>';
      //var tblRow = "<tr>" + "<td>" + f.id + "</td>" + "<td>" + f.title + "</td>" + "<td>" + f.body + "</td>"+ "</tr>"
       $('#employee').append(em_data);
 });
  });
  });
  </script>
</body>
</html>
